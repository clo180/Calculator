<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="calc.js"></script>
</head>

<body>
    <h1> Baruch's Calculator </h1>
    </br></br>
    <div class="formstyle">
        <form name="form1">

            <input id="calc" type="text" name="answer"> <br> <br>
            
            <input class="option" type="button" value="DEG" onclick="backspc()">
            <input class="option" type="button" value="x!" onclick="fact()">
            <input class="option" type="button" value="(">
            <input class="option" type="button" value=")">
            <input class="option" type="button" value="%">
            <input class="option" type="button" value="AC" onclick="form1.answer.value = ' ' ">
            </br>

            <input class="option" type="button" value="sin" onclick="sin()">
            <input class="option" type="button" value="ln" onclick="ln()">
            <input type="button" value="7" onclick="form1.answer.value += '7' ">
            <input type="button" value="8" onclick="form1.answer.value += '8' ">
            <input type="button" value="9" onclick="form1.answer.value += '9' ">
            <input class="option" type="button" value="÷" onclick="form1.answer.value += '/' ">
            <br> 

            <input class="option" type="button" value="cos" onclick="cos()">
            <input class="option" type="button" value="log" onclick="log()">
            <input type="button" value="4" onclick="form1.answer.value += '4' ">
            <input type="button" value="5" onclick="form1.answer.value += '5' ">
            <input type="button" value="6" onclick="form1.answer.value += '6' ">
            <input class="option" type="button" value="x" onclick="form1.answer.value += '*' ">
            <br> 

            <input class="option" type="button" value="tan" onclick="tan()">
            <input class="option" type="button" value="√" onclick="sqrt()">
            <input type="button" value="1" onclick="form1.answer.value += '1' ">
            <input type="button" value="2" onclick="form1.answer.value += '2' ">
            <input type="button" value="3" onclick="form1.answer.value += '3' ">
            <input class="option" type="button" value="-" onclick="form1.answer.value += '-' ">
            <br> 

            <input class="option" type="button" value="EXP" onclick="e()">
            <button class="option" onclick="pow()">x<sup>y</sup></button>
            <input type="button" value="0" onclick="form1.answer.value += '0' ">
            <input type="button" value="." onclick="form1.answer.value += '.' ">
            <input id="equal" type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) ">
            <input class="option" type="button" value="+" onclick="form1.answer.value += '+' ">
            <br><br>
        </form>
    </div>
</body>

</html>
